# Server Configuration
server.port=8080
spring.application.name=emotion-recognition-service

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/emotion_recognition
spring.datasource.username=emotion_user
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Python Service URL
python.service.url=http://localhost:8000

# Logging
logging.level.com.emotion.recognition=DEBUG
logging.level.org.springframework.web=INFO